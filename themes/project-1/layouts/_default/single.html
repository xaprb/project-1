{{ partial "header" . }}

<main>

    <div>
        <h2>{{ .Title }}</h2>
        <h5>{{ .Description }}</h5>
    </div>

    <div align="start" class="content">{{ .Content }}</div>

    <table>
    {{ range $k, $v := .Params }}
    <tr><td>{{ $k }}</td><td>{{ $v }}</td></tr>
    {{ end }}
    </table>

</main>

{{ partial "footer" . }}
